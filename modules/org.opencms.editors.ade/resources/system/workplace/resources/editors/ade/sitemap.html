<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="lib/jquery-1.3.2.js"></script>
<script type="text/javascript" src="lib/jquery-ui-1.8a1.js"></script>
<script type="text/javascript">
var cms = { html: {}, sitemap: {}, messages: {} };
</script>
<script type="text/javascript" src="/opencms/opencms/system/workplace/editors/ade/cms.messages.jsp"></script>
<script type="text/javascript" src="js/cms.html.js"></script>
<script type="text/javascript" src="js/cms.sitemap.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	cms.sitemap.initSitemap();
});
</script>
<title>Sitemap demo</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/custom-theme/jquery-ui-1.7.2.custom.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/advanced_direct_edit.css" />
<style type="text/css">
	*{
	    font-family: Helvetica, Arial, sans-serif;
		margin: 0px;
		padding: 0px;
	}
    
	ul{
		display: block;
		list-style-image:none;
		list-style-type:none;
		margin:0 0 0 20px;
        padding: 0px;
    }
	li{
	 display: block;
    float: left;
    clear: left;
		margin: 0px;
		padding: 0px;
        width:100%;
	}
	li div.item{
		width: 290px;
		height: 25px;
		margin-left: 20px;
		position: relative;
		
	}
    #toolbar .cms-scrolling li div.item{
		margin: 3px 0px;
        position: static;
	}
    #toolbar ul{
        width: 290px;
        margin: auto;
    }
    
    #toolbar .cms-scrolling li div.dropzone, #toolbar .cms-scrolling li ul, #toolbar .cms-scrolling span.opener{
        display: none;
    }
    
    li div.dropzone{
		width: 300px;
		height: 6px;
        margin-left: 15px;
	}
    
    #toolbar .cms-scrolling{
        position: static;
    }
    
    #toolbar .cms-scrolling div.item{
        position: static;
    }
    
    #favorite-drop-list{
        height:25px;
        margin-bottom:15px !important;
    }
    
    #favorite-drop-list.hovered{
        background-color:#6E9CE0;
    }
    
	.item h3{
		margin-left: 2px;
        line-height: 23px;
	}
    
    #toolbar  .cms-scrolling li.subtree h3{
        background: transparent url(css/images/16x16/text_tree.png) no-repeat scroll 98% 70%;
    }
    
	.item a.cms-move{
		cursor: move;
	}
    
    input.direct-input, input.direct-input:focus, input.direct-input:active{
        border: none;
        background: transparent;
    }  

	span.opener{
		cursor: pointer;
		display:block;
		float:left;
		width: 10px;
        height: 25px;
        user-select: none;
        -moz-user-select: none;
        background: transparent url(css/images/collapsable.gif) no-repeat scroll 50% 50%;
	}
    .closed span.opener, .force-closed span.opener{
        background-image: url(css/images/expandable.gif);
    }
	div.dragging{
		opacity: 0.5;
		filter: alpha(opacity = 50);
	}
    
    body{
        background: #e1e1e1;
    }
    
    #sitemap{
        margin: 0px auto;
        width: 930px;
        
    }
    #main{
        margin: 50px auto;
        width: 950px;
    }
    
    #main h1.headline{
        font-size: 30px;
        font-weight: normal;
        margin-bottom: 5px;
    }
    
    #main div.box{
        border: 2px solid #A9A9A9;
        padding: 10px 0px 60px 0px;
        background: #ffffff;
    }
    
	#sitemap div.hovered{
		background: #CCCCCC url(custom-theme/images/ui-bg_glass_75_cccccc_1x400.png) repeat-x scroll 50% 50%;
    }
	.closed ul, .force-closed ul{
		display: none;
	}
    
    
	</style>
	</head>
	<body>
	    <div id="main">
	    <h1 class="headline">Sitemap-Editor</h1>
	    <div class="box ui-corner-all">
		<ul id="sitemap">
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 01</h3></div>
			</li>
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 02</h3></div>
				<ul>
					<li>
						<div class="ui-state-hover ui-corner-all item"><h3>Item 03</h3></div>
					</li>
					<li>
						<div class="ui-state-hover ui-corner-all item"><h3>Item 04</h3></div>
					</li>
					<li>
						<div class="ui-state-hover ui-corner-all item"><h3>Item 05</h3></div>
					</li>
				</ul>
			</li>
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 06</h3></div>
			</li>
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 07</h3></div>
			</li>
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 08</h3></div>
			</li>
			<li>
				<div class="ui-state-hover ui-corner-all item"><h3>Item 09</h3></div>
			</li>
		</ul>
        <div class="cms-clearer"></div>
        </div>
     </div>
	</body>
</html>
