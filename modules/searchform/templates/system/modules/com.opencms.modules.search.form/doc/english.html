<h1 align="center"><font color="blue">Module of Searchform</font></h1> 
<h3><u>General:</u></h3>
<p align="justify">This module is the interface between OpenCms and the existing search engines (currently there is only Ht://Dig). It only contains the search input form and the corresponding classes. The select boxes which contain parameters for the search are filled dynamically by the selected search engine. The select boxes can be deleted from the body if not needed. In this case, the standard parameters will be used.</p>
<hr noshade>
<h3><u>Layout:</u></h3>
<p align="justify">
</p>
<hr noshade>
<h3><u>Connection:</u></h3>
<p align="justify">Three tags are important for the connection to a module of a search engine.</p> 
<ul>
<li>CONTENTDEFINITION</li>
<li>CONF</li>
<li>MATCHESPERPAGE</li>
</ul>
<p align="justify">The tag <i>CONTENTDEFINITION</i> defines the class using the search engine. Standard definition is HT://Dig. The class using the search engine is called <b>CmsHtdig</b> und is contained in the package <b>com.opencms.modules.search.htdig</b>, i.e. the entry in the <i>CONTENTDEFINITION</i> tag should be as follows: <b>com.opencms.search.htdig.CmsHtdig</b>. That is the above mentioned standard definition which is always shown when loading this module. In case that another search module shall be integrated, package name and class must be inserted in the <I>CONTENTDEFINITION</I> tag. The package name as well as the required class can be found in the module properties.</p> 
<p align="justify">The tag <i>CONF</i> shows the current configuration file which shall be used. Currently, this tag is only used by HT://Dig. Only the file name is required not the file ending.</p>
<hr noshade>
<h3><u>Error Messages:</u></h3>
<p align="justify">Five error messages may be shown. The text of these error messages may be changed as long as the message tag within the template is not deleted since this tag is responsible for issuing the error messages. There are four types of error messages:</p>
<ul type="disc">
<li>Content Definition not found</li>
<li>Serverpath not found</li>
<li>Please insert a search word</li>
<li>No match</li>
<li>Syntax Error</li>
</ul>
<h4>- Content Definition not found</h4>
<p>
This error may be caused by a wrong name within the tag CONTENTDEFINITION or the corresponding module does not exist.
</p>
<h4>- Serverpath not found</h4>
<p>
This message is shown in case that an error has occurred within the parameter of the search engine's module properties.
</p>
<h4>- Please insert a search word</h4>
<p>
The user is asked to insert a search word if he has not inserted anything within the search box of the input form.
</p>
<h4>- No match</h4>
<p>
The search has not been successful.
</p>
<h4>- Syntax Error</h4>
<p>
Boolean expressions need to be 'correct' in order for the search system to use them. 
Examples of correct expressions are: cat and dog, cat not dog, cat or (dog not nose).
</p>
<hr noshade>
<h3><u>Condition:</u></h3>
<ul type="disc">
<li>Upload of the required search module.</li> 
<LI>Indication of the serverpath used by the search engine. This indication is defined by the module properties.</li>
<LI>Further information concerning the installation and configuration of the search engine can be found in the doc-index of the search module.</li>
</ul>
