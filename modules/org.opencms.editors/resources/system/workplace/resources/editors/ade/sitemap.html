<title>Sitemap demo</title>

<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	ul{
		display: block;
		list-style-image:none;
		list-style-type:none;
		margin:0 0 0 20px;
	
    padding: 0px;
	}
	li{
	 display: block;
	
		min-width: 1px;
		margin: 0px;
		padding: 0px;
	}
	li div.item{
		width: 200px;
		height: 30px;
		margin-left: 20px;
		border: 1px solid gray;
		position: relative;
		overflow: hidden;
	}
	li div.dropzone{
		width: 220px;
		height: 10px;
	}
	.item h3{
		width:100px;
		float:left;
		margin-left: 2px;
	}
	.item a.move{
		width: 20px ;
		height: 20px;
		position: absolute;
		top: 2px;
		right: 2px;
		cursor: move;
	}
	span.opener{
		cursor: pointer;
		display:block;
		float:left;
		width: 10px;
        user-select: none;
	}
    .closed span.opener{
        font-weight: bold;
    }
	div.dragging{
		opacity: 0.5;
		filter: alpha(opacity = 50);
	}
    
    #sitemap{
        margin-top: 50px;
    }
	#sitemap div.hovered{
		background: #CCCCCC url(custom-theme/images/ui-bg_glass_75_cccccc_1x400.png) repeat-x scroll 50% 50%;
        min-height: 30px;
	}
	.closed ul{
		display: none;
	}
	</style>
	</head>
	<body>
		<ul id="sitemap">
			<li>
				<div class="ui-widget-content ui-state-hover ui-corner-all item"><h3>Item 01</h3><a class="move">M</a></div>
			</li>
			<li>
				<div class="ui-widget-content ui-state-hover ui-corner-all item"><h3>Item 02</h3><a class="move">M</a></div>
				<ul>

					</li>
					<li>

					</li>

					</li>
				</ul>
			</li>
			<li>
				<div class="ui-widget-content ui-state-hover ui-corner-all item"><h3>Item 06</h3><a class="move">M</a></div>
			</li>
			<li>

			</li>
			<li>

			</li>
			<li>

			</li>
		</ul>
