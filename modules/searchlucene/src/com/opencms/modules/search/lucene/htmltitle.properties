<?xml version="1.0"?>
<ConverterConfig>
<defaults>
	<xhtmloutput value="false"></xhtmloutput>
</defaults>
<removetags>
    <tag name="html"/><tag name="head"/><tag name="title"/>
</removetags>
<replacetags usedefaults="false"></replacetags>
<removeblocks>
    <tag name="link"/><tag name="meta"/><tag name="script"/>
    <tag name="style"/><tag name="body"/><tag name="base"/>
</removeblocks>
<replacecontent usedefaults="true">
	<string content="&amp;#252;" replace="ue"/><string content="&amp;#220;" replace="Ue"/>
	<string content="&amp;#228;" replace="ae"/><string content="&amp;#196;" replace="Ae"/>
	<string content="&amp;#246;" replace="oe"/><string content="&amp;#214;" replace="Oe"/>
	<string content="&amp;#223;" replace="ss"/><string content="&amp;nbsp;" replace=" "/>
	<!--<string content="!--noindexStart--" replace="h1"/>
	<string content="!--noindexEnd--" replace="/h1"/>-->
</replacecontent>
<replacestrings usedefaults="false">
   <string content="&amp;auml;" replace="ae"/>
   <string content="&amp;uuml;" replace="ue"/>
   <string content="&amp;ouml;" replace="oe"/>
   <string content="&amp;Uuml;" replace="Ue"/>
   <string content="&amp;Auml;" replace="Ae"/>
   <string content="&amp;Ouml;" replace="Oe"/>
   <string content="&amp;lt;" replace="<"/>
   <string content="&amp;gt;" replace=">"/>
   <string content="&amp;szlig;" replace="ss"/>
   <string content="&amp;qout;" replace=" "/>
</replacestrings>
</ConverterConfig>