      <content><![CDATA[<h1>Fun with Sausage !</h1>
<h4>The best sausage rhymes</h4>
<p><img width="440" height="330" border="0" alt="[16] Simplicissimus_Abgewinkt" src="%(link0)" id="iimg_1409744422" /></p>
<p>&nbsp;</p>
<pre style="text-align: center;">

<span style="color: rgb(255, 153, 0);"><span style="font-size: large;"><span style="font-family: Comic Sans MS;">I'm not a sausage stuffer<br />I'm a sausage stuffer's mate<br />I'm only stuffing sausages<br />'cause the sausage stuffer's late</span></span></span></pre>
<p>&nbsp;</p>]]></content>

      <content><![CDATA[<p><span style="font-size: large;"><font face="verdana, helvetica, arial" color="#cc0000"><b>German Folk Saying</b></font></span></p>
<p><span style="font-size: large;">If beer quentches thirst,<br />
a sausage quells hunger.</span></p>]]></content>
