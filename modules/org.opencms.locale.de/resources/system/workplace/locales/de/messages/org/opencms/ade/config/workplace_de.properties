# Resource type configuration folder
fileicon.configfolder               =Sitemap-Inhaltsordner
title.newconfigfolder               =Neuer Sitemap-Inhaltsordner
desc.configfolder                   =Ein Sitemap-Inhaltsordner enthält die Konfigurationsdatei der Sitemap und einen Unterordner für deren Inhalte.

# Resource type sitemap configuration
fileicon.sitemap_config             =Sitemap-Konfiguration
