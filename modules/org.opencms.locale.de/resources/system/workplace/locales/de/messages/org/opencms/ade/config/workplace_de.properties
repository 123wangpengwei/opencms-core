desc.sitemap_config                 =Eine Konfigurationsdatei für Sitemaps kann Ressourcetypen und Eigenschaften für einen bestimmten Teilbereich der Seite defnieren.

# Resource type module configuration
fileicon.module_config              =Modul-Konfiguration
title.newmodule_config              =Neue Modul-Konfiguration anlegen
desc.module_config                  =Eine Konfigurationsdatei für Module kann Ressourcetypen, Eigenschaften und Funktionsseiten definieren.

# Resource type inheritance group configuration
fileicon.inheritance_config         =Vererbungskonfiguration
title.newinheritance_config         =Neue Vererbungskonfiguration anlegen
