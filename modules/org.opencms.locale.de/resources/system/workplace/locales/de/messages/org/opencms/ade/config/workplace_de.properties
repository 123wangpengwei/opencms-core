desc.seo_file                       =Ein XML-Content, der automatisch eine XML-Sitemap oder robots.txt Datei erzeugen kann.

# Resource type HTML redirect
fileicon.htmlredirect               =HTML Redirect
title.newhtmlredirect               =Neuen HTML Redirect anlegen
desc.htmlredirect                   =Ein HTML Redirect leitet auf die konfigurierte URL/Seite um.

