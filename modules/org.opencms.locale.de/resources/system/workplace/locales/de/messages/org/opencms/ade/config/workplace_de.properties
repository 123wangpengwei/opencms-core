# Resource type container page
fileicon.containerpage              =Container-Seite
title.newcontainerpage              =Neue Container-Seite anlegen
desc.containerpage                  =Eine Container-Seite ist ein strukturierter Inhalt, der die Anordnung, Darstellung und Eigenschaften einer Seite speichert.

# Resource type container page template
fileicon.containerpage_template     =Container-Seiten Template
title.newcontainerpage_template     =Neues Container-Seiten Template anlegen
desc.containerpage_template         =Ein Container-Seiten Template ist eine JSP, die das <cms:container>-Tag verwendet, um die Seiten in ihre Bereiche einzusteilen.

# Resource type sub sitemap
fileicon.subsitemap                 =Subsitemap Start Ordner
title.newsubsitemap                 =Neuen Subsitemap Start Ordner anlegen
desc.subsitemap                     =Ein Startordner für eine Subsitemap.

# Resource type dynamic page
fileicon.function                   =Dynamische Funktion
title.newfunction                   =Neue dynamische Funktion anlegen
desc.function                       =Eine dynamische Funktion bietet die Möglichkeit spezielle Elemente, die dynamisch vorprogrammierten Inhalt erzeugen per Drag and Drop auf einer Seite zu plazieren. 

# Resource type element group
fileicon.groupcontainer             =Elementgruppe
title.newgroupcontainer             =Neue Elementgruppe anlegen
desc.groupcontainer                 =Eine Einheit von Inhaltselementen, die auf verschiedenen Sieten als zusammenhängende Gruppe wiederverwendet werden können.

# Resource type inheritance group
fileicon.inheritance_group          =Vererbungsgruppe
