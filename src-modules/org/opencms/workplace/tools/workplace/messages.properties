# Login Message
label.enabled                                =Enabled
label.enabled.help                           =Activate or deactivate the login message.
label.loginForbidden                         =Lock out users
label.loginForbidden.help                    =Allows to disable all user logins (except members of the Administrators group), for example during system maintenance. 
label.timeStart			                         =Start time
label.timeStart.help                         =Defines the point in time when the message becomes valid.
label.timeEnd                                =End time
label.timeEnd.help                           =Defines the point in time when the message will expire.
label.message                                =Message
label.message.help                           =The message that will be displayed for users that try to log in to OpenCms.
label.sourceListInVfs                        =Resource
label.sourceListInVfs.help                   =Resource in the OpenCms filesystem to be synchronized.
label.destinationPathInRfs                   =Target folder
label.destinationPathInRfs.help              =The target folder on the hard disc to be synchronized with.     

