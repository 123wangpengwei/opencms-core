#
# CSS configuration (General settings)
#
editor.label.style.main.template.type = Templatetyp
editor.label.style.main.template.type.help = Der Templatetyp ist <b>normal</b> für das Standardlayout, <b>small</b> für migrierte Inhalte der alten Website. Ist kein Wert angegeben, wird das Standardlayout verwendet.
editor.label.style.main.border = Hauptrahmen
editor.label.style.main.border.help = Der Hauptrahmen umgibt den Inhaltsbereich, die Kopfgrafik und die Kopfnavigation. Soll kein Rahmen angezeigt werden, muss die gleiche Farbe wie bei "Hintergrund äußerer Bereich" ausgewählt werden.
editor.label.style.main.font.family = Hauptschriftarten
editor.label.style.main.font.family.help = Angezeigte Schriftarten für alle Seiteninhalte außer den Navigationseinträgen.
editor.label.style.main.sides.bg = Hintergrund äußerer Bereich
editor.label.style.main.sides.bg.help = Der äußere Bereich umgibt das Template bei großen Browserfenstern.
editor.label.style.nav.font.family = Schriftarten für Navigationen
editor.label.style.nav.font.family.help = Angezeigte Schriftarten für alle Navigationseinträge in der Kopfnavigation, der linken Navigation und der Fußleiste.

