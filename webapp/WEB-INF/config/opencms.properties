#
# Configuration of the app name
#################################################################################
app.name=opencms

#
# Configuration of the registry
#################################################################################
registry=config/registry.xml

#
# Configuration of the driver manager
#################################################################################
driver.vfs=@DRIVERS_VFS@
driver.project=@DRIVERS_PROJECT@
driver.user=@DRIVERS_USER@
driver.workflow=@DRIVERS_WORKFLOW@
driver.backup=@DRIVERS_BACKUP@

#
# Declaration of database pools
#################################################################################
db.pools=default

#
# Configuration of the default database pool
#################################################################################
# name of the JDBC driver
db.pool.default.jdbcDriver=

# URL of the JDBC driver
db.pool.default.jdbcUrl=

# user name to connect to the database
db.pool.default.user=

# password to connect to the database
db.pool.default.password=

# the URL to make the JDBC DriverManager return connections from the DBCP pool
db.pool.default.poolUrl=opencms:default

# the maximum number of objects that can be borrowed from the pool
db.pool.default.maxActive=25

# the maximum amount of time before throwing an exception when the pool is exhausted 
db.pool.default.maxWait=2000

# the maximum number of objects that can sit idled in the pool
db.pool.default.maxIdle=10

# the query to validate connections
db.pool.default.testQuery=

# action to take when the pool is exhausted {grow|block|fail}
db.pool.default.whenExhaustedAction=block

# connections will be validated before they are borrowed from the pool
db.pool.default.testOnBorrow=false

#
# Oracle specific options
#################################################################################
db.oracle.servercopy=false

#
# Configuration for statement pooling
#################################################################################
db.statements.default.pooling=true
db.statements.default.maxActive=200
db.statements.default.maxWait=2000
db.statements.default.maxIdle=100
db.statements.default.whenExhaustedAction=block

#
# Configuration of the database driver manager
#################################################################################
db.name=
db.vfs.driver=
db.vfs.pool=opencms:default
db.project.driver=
db.project.pool=opencms:default
db.user.driver=
db.user.pool=opencms:default
db.workflow.driver=
db.workflow.pool=opencms:default
db.backup.driver=
db.backup.pool=opencms:default
db.cos.pool=opencms:default

#
# Encoding parameters for passwords in database user driver
#################################################################################
db.user.digest.type=MD5
db.user.digest.encoding=UTF-8

#
# Default user names to be used by OpenCms
# These names can not be changed after the initial OpenCms setup
#################################################################################

# You must provide exacly 7 names:
# 1: Name of the default admin user
# 2: Name of the guest user
# 3: Name of the export user (can be the same as the guest user)
# 4: Name of the administrators group
# 5: Name of the project managers group
# 6: Name of the users group
# 7: Name of the guests group

db.default.users=\
Admin, \
Guest, \
Export, \
Administrators, \
Projectmanagers, \
Users, \
Guests

#
# Database Cache parameters
#################################################################################

cache.user=64
cache.group=64
cache.usergroups=256
cache.project=32
cache.resource=8192
cache.resourcelist=256
cache.property=128
cache.propertydef=256
cache.propertydefvector=128
cache.accesscontrollists=1024
cache.permissions=1024

#
#
#################################################################################

#
# The class used to generate cache keys
#################################################################################
cache.keygenerator=org.opencms.db.CmsCacheKey

# 
# This is the class that is asked if a new enterd password is ok. 
# The default class only checks if the password is at least 4 characters long.
#################################################################################
passwordvalidatingclass=org.opencms.security.CmsDefaultPasswordValidtation

#
# backup published resources for history
#################################################################################
history.enabled=true
history.maxCountPerResource=10

# Element cache parameters
#################################################################################
elementcache.enabled=false
elementcache.uri=10000
elementcache.elements=50000
elementcache.variants=100

#
# FlexCache parameters
#################################################################################

# Enable or disable the FlexCache here.
# In case you disable the FlexCache, you do not need to bother 
# about the settings of the other "flex.cache" values below
flex.cache.enabled=true

# In a development environment, we recommend to set the value of 
# "flex.cache.offline" to "true" so that you can test out the caching
# behaviour of the application without publishing.
# In a production environment you should set "flex.cache.offline" 
# to "false".
flex.cache.offline=false

# Sizing parameters for the cached "entries" (ie. pages) in the FlexCache. 
# The amount of server memory available obviously is the 
# critical factor here. The values below are set in byte size.
# The default is 2mb memory for the cached pages _or_ a maximum of 4000
# cached page variations in total.
flex.cache.maxCacheBytes=8000000
flex.cache.avgCacheBytes=6000000
flex.cache.maxEntryBytes=400000
flex.cache.maxEntries=8000
flex.cache.maxKeys=2000
flex.cache.forceGC=true

# This is the directory where generated JSPs are stored. 
# It is relative to the web application home directory.
# The default is to store the generated JSP in "/WEB-INF/jsp".
# This works well in Tomcat 4, and the JSPs are not accessible 
# directly from the outside this way, only through the OpenCms servlet.
# Some servlet environments (e.g. BEA Weblogic) do not permit 
# JSPs to be stored under "/WEB-INF". For environments like these,
# set the path to "/jsp" and move the "jsp" directory that has
# been created during setup in "/WEB-INF" one level upwards.
flex.jsp.repository=/WEB-INF/jsp

# This parameter controls behaviour of JSP error pages
# ie. <% page errorPage="..." %>. If you find that these don't work
# you should try to change the value here. The default "true" has
# been tested with Tomcat 4.1. Older versions of Tomcat like 4.0
# require a setting of "false". 
flex.jsp.errorpagecommit=true

# Export URL for JSPs.
# If you do not set this manually here the value will be auto-generated
# from the first request. This is o.k. for simple setups, 
# but for more complex setups it is probably better to set this here.
## flex.jsp.exporturl=http://127.0.0.1:8080/opencms/opencms

#
# Filename translation rules
#################################################################################

# Filename translation is used when creating new files 
# to automatically replace chars not allowed by OpenCms into allowed ones.
# This is done using Perl5 regular search & replace expression rules.
# One of the most important uses is replacement of space with "_".
# All of the rules are applied to the filename in the given order.
# Filename translation is currently applied to: 
#     - File uploads
#     - Zip-File uploads (all filenames in the Zip are translated)

# Set this to false to completly disable filename translation
filename.translation.enabled=true

filename.translation.rules=s#[\s]+#_#g, \
s#\\#/#g, \
s#[^0-9a-zA-Z_\.\-\/]#!#g, \
s#!+#x#g

#
# Directory default file names
#################################################################################

# In case a folder name was requested, the file names given here 
# are looked up in this order and the first one found is returned as 
# default file. Note that there is also a folder property "default-file" 
# which is looked up first.
directory.default.files=index.html, index.jsp

#
# Directory translation rules
#################################################################################

# Directory translation is used to maintain compatibility with OpenCms
# installations before the 5.0 (beta 2) release.
# This is done using Perl5 regular search & replace expression rules.
# All read and write access to a directory that matches one of the
# rules given below is automatically translated to the new name.
# Translation is stopped after the first match was found.

# Set this to true only if you want to import a site that was build with
# OpenCms versions older then 5.0 (beta 2).
directory.translation.enabled=false

directory.translation.rules=s#/default/vfs/content/bodys/(.*)#/system/bodies/$1#, \ 
s#/default/vfs/pics/system/(.*)#/system/workplace/resources/$1#, \ 
s#/default/vfs/pics/(.*)#/system/galleries/pics/$1#, \ 
s#/default/vfs/download/(.*)#/system/galleries/download/$1#, \ 
s#/default/vfs/externallinks/(.*)#/system/galleries/externallinks/$1#, \ 
s#/default/vfs/htmlgalleries/(.*)#/system/galleries/htmlgalleries/$1#, \ 
s#/default/vfs/content/(.*)#/system/modules/org.opencms.default/$1#, \ 
s#/default/vfs/moduledemos/(.*)#/system/moduledemos/$1#, \ 
s#/default/vfs/system/workplace/config/language/(.*)#/system/workplace/locales/$1#, \ 
s#/default/vfs/system/workplace/css/(.*)#/system/workplace/resources/$1#, \
s#/default/vfs/system/workplace/templates/js/(.*)#/system/workplace/scripts/$1#

#
# Import configuration
#################################################################################

# Import immutable resources:
# Certain system resources should usually not be changed and be "immutable" 
# during an import. This is especially true for the main folders in the /system/ 
# directory as locking and changing these will take very long during the import.
# Changes to these folders usually happen only accidentally and so should not be imported
# to another system.

import.immutable.resources=\
/system/, \
/system/bodies/, \
/system/galleries/, \
/system/galleries/download/, \
/system/galleries/externallinks/, \
/system/galleries/htmlgalleries/, \
/system/galleries/pics/, \
/system/login/, \
/system/modules/, \
/system/shared/, \
/system/workplace/, \
/system/workplace/action/, \
/system/workplace/administration/, \
/system/workplace/help/, \
/system/workplace/locales/, \
/system/workplace/resources/, \
/system/workplace/restypes/, \
/system/workplace/scripts/, \
/system/workplace/templates/,\
/channels/,\
/sites/

#
# Import user/group name translation:
# In case the user names in your system differ from the default user names,
# you can use this feature to translate the default names to your names.
# By default this feature is disabled.
# The format of the entrys must e.g. look like this
# GROUP.Users:ocusers, 
# USER.Admin:ocadmin
import.name.translations=

#
# Site configuration
#################################################################################

# The workplace site
site.workplace=http://localhost:8080

# List of configured site roots
# The format of the list entries is: (server url)|(vfs folder)
# e.g. http://localhost:8081|/sites/default/release/
site.root.list=\
	http://localhost:8080|/sites/default/


# The default site root
site.root.default=/sites/default/

# List of site folders. Resource links in/to these site folders will be labeled
# with a special icon in the explorer view.
site.labeled.folders=

#
# Backward compatibility flags.
# This should be set to true ONLY if you are migrating from 4.x to 5.0 versions of OpenCms.
#################################################################################

# "Old style" module locale backward compatibility support
# Enables supports for proprietary 4.x module XML locales
# Must be set to true only if old modules are used
compatibility.support.oldlocales=false

# Convert file content from 4.x to 5.x style during import
# This is needed for the correct content conversion of the import.
# Enter the URL of the OpenCms web application from which the content was exported,
# e.g. http://localhost:8080/opencms/opencms/ for a standard local Tomcat installation.
compatibility.support.import.old.webappurl=http://localhost:8080/opencms/opencms/

# List of the resource properties which should be removed when resources are imported. 
compatibility.support.import.remove.propertytags=module

# List of old web application names for conversion in editor and in import bodies.
# Example for a standard web application name: /opencms/opencms/
compatibility.support.webAppNames=

#
# Parameters for the static export
#################################################################################

# Controls if static export of pages is enabled or not
staticexport.enabled=true

# The default value of the "export" property for resources where searching for
# the property value returns a "null" 
staticexport.export_default=false

# A list of suffixes where the export property default is "true", 
# even if the default property value is "false"
staticexport.export_suffixes=.gif, .jpg, .png, .doc, .xls, .ppt, .pdf, .txt, .css, .zip

# The path where to write the static exported pages to
staticexport.export_path=export/

# The rfs prefix is used when writing the static resources to the "real" file system
# The vfs prefix defines the context prefix for the OpenCms VFS
staticexport.prefix_rfs=${CONTEXT_NAME}/export
staticexport.prefix_vfs=${CONTEXT_NAME}${SERVLET_NAME}

# Controls if the links in the static exported pages should be written as 
# absolute or relative links
staticexport.relative_links=false

#
# Parameters for the workplace
#################################################################################

# workplace limited port
# This is the port the workplace access is limited to. With the opencms.properties
# the access to the workplace can be limited to a user defined port. With this
# feature a firewall can block all outside requests to this port with the result
# the workplace is only available in the local net segment.
# Default=-1 (no limit)
workplace.limited.port=-1

# Limits the size of the files which can be uploaded
# by users to the VFS. Limitation does not apply for members
# of the Administrators group.
# The value is the maximum file size in kilobytes.
# Disable the limitation by setting the value to -1.
workplace.file.maxuploadsize=-1

# Parameters for default user settings used in the 
# "preferences" dialog on the OpenCms workplace
# The default language for the workplace
workplace.user.default.language=en

# Enables or disables the icons for editing users and groups 
# in the User management view. Set this property to "false" if you
# administrate groups and users with an external tool.
workplace.administration.showusergroupicon=true

# Enables or disables publishing of siblings if a file gets published directly
workplace.directpublish.siblings=true

# Enables or disables the automatic locking of a resource when performing actions on it
workplace.autolock.resources=true

