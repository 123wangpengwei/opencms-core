<%@ page import="
	org.opencms.workplace.*,
	org.opencms.jsp.*"
	buffer="none"
%><%
	CmsJspActionElement cms = new CmsJspActionElement(pageContext, request, response);
	CmsExplorer wp = new CmsExplorer(cms);

%><!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>

<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=<%= wp.getEncoding() %>">
</head>

<frameset cols="20%,80%" framespacing="2">
    <frame <%= wp.getFrameSource("explorer_tree", cms.link("tree_fs.html")) %>>
    <frame <%= wp.getFrameSource("explorer_files", cms.link("explorer_files.html?mode=explorerview")) %>>
</frameset>

</html>
