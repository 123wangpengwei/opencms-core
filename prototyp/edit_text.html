function getDimensions() {
	if( NS==true ) {
		windowWidth = innerWidth-20;
		windowHeight = innerHeight-20;
	}
	else if( IE==true ) {
		windowWidth = document.body.clientWidth-20;
		windowHeight = document.body.clientHeight-20;

}

  document.EDITTEXT.GUIApplet.setCode(code);
}
