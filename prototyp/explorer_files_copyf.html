<head>

<BODY bgcolor="#ffffff" marginwidth = 0 marginheight = 0 topmargin=0 leftmargin=0>

<!-- Tabelle um vertikal und horizontal zu zentrieren-->
<table width=100% height=100% border=0 cellspacing=0 cellpadding=0>
<tr><td align=middle valign=center>

<!-- Tabellenaufbau für Dialog mit OK und Abbrechen-->
<form id=COPY name=COPY>
<table cellspacing=0 cellpadding=0 border=2 width=310>
	<tr><td>
		<table cellspacing=0 cellpadding=5 border=0 width=100% height=100%>
			
			<!-- Beginn Tabellenkopf blau-->
			<tr> 
           		<td colspan=2 class="head">Ordner bilder kopieren</td>
			</tr>
			<!-- Ende Tabellenkopf blau-->
			
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=2 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<tr>
				<td class=dialogtxt colspan=2>
					Besitzer: Admin<br>
					Gruppe: Administrators
				</td>
			</tr>
			
			<!-- Beginn Textfeld-->
			<tr>
				<td class=formular width=40%>
					Name:</td>
				<td class=dialogtxt><input value="bilder" class="textfeld" maxlength="8" name="name" id="name" ></td>
			</tr>
			<!-- Ende Textfeld-->
			<!-- Beginn Dropdown-->
			<tr>
				<td class=formular>Kopieren nach:</td>
				<td class=dialogtxt>
					<select name="name" width=150 style="width:150px" >
						<option value="/" selected>Hauptverzeichnis
						<option value="/bildung">bildung
						<option value="/download">download
						<option value="/erzbistum">erzbistum
						<option value="/medien">medien
						<option value="/medien/bilder">medien/bilder
						<option value="/medien/toene">medien/toene
						<option value="/seelsorge">seelsorge
						<option value="/sozial">sozial
					</select>
				</td>
			</tr>
			<!-- Ende Dropdown-->
			<tr> 
           		<td colspan=2 class="dialogtxt"><INPUT type="checkbox" id=RIGHT name=RIGHT checked> aktuelle Rechte beibehalten</td>
			</tr>
			<tr>
				<td class=dialogtxt colspan=2>
					<INPUT type="checkbox" id=ALLFOLDERS name=ALLFOLDERS checked> alle untergeordnete Ordner einbeziehen 
				</td>
			</tr>

			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=2 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<!-- Beginn Buttonleisete-->
			<tr><td class=dialogtxt colspan=2>
				<table cellspacing=0 cellpadding=5 width=100%>
				<tr>
					<td class=formular align=right width=50%><INPUT class=button width = 100 type="button" value="OK" id=OK name=OK onClick="location.href='explorer_files_projekt.html'"></td>
					<td class=formular align=left width=50%><INPUT class=button width = 100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="location.href='explorer_files_projekt.html'"></td>
				</tr>
				</table>
			</td>
			</tr>
			<!-- Ende Buttonleisete-->
			
			</table>
	</td></tr>
</table>
</form>
