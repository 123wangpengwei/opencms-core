function addFolder(theList, item1, item2, item3) {  
	if (item1 != null && item1 != "" && item2 != null && item2 != "" && item3 != null && item3 != "") {
		var item = item1+"   "+item2+" bis "+item3;
		newOption = new Option(item, item, false, false); 
		theList.options[theList.length] = newOption;
	}
}

function copySelection() { 
	addFolder(document.MODEXP.new_ressources, document.MODEXP.tempFolder.value);
}

function selectAll(theList) {
	var n=theList.length;
	for (i=0; i<n; i++) {
		theList.options[i].selected=true;
	}
	// umgehe das Problem mit Silverstream
	var allResources="";
	if (n>0) {
		for (i=0; i<n; i++) {
			allResources = allResources + theList.options[i].value + ';';
		} 
	} 
	document.MODEXP.ALLRES.value=allResources;
}
