<!-- Beginn JavaScript -->
<script language="JavaScript">
function setItem()
{
	window.top.head.selectedTask=document.form1.filter.selectedIndex;
}

function updateSelection()
{
	if(document.form1.filter.options[document.form1.filter.selectedIndex].value!='-')
	{
		//window.top.head.document.lastVisited=window.top.body.tasks_body.location.href;
		window.top.body.tasks_body.location.href=document.form1.filter.options[document.form1.filter.selectedIndex].value;
		window.top.head.lastVisited=document.form1.filter.options[document.form1.filter.selectedIndex].value;
		setItem();
	}
}

function getItem() {
	//if(window.top.head.document.selectedTask)
		document.form1.filter.selectedIndex = window.top.head.selectedTask;	
}
</script>
</head>

<!-- Beginn Navigation Task -->
<body bgcolor="#E0E0E0" background="pics/bg_grau.gif"  onLoad="getItem();" bgproperties=fixed  bgproperties=fixed>
