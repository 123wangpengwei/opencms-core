<SCRIPT language="JavaScript">

function writeToDoc()
{	
	if ((parent.frames[1].history.next)&&(parent.frames[1].history.previous))
	{
		StrHTML='<td class=dialogtxt><a href="javascript:parent.frames[1].history.back();" onMouseDown="ChPush(\'bt_back\')" onMouseUp="ChOn(\'bt_back\')" onMouseOver="ChOn(\'bt_back\')" onMouseOut="ChOff(\'bt_back\')"><IMG SRC="pics/bt_back_off.gif" alt="Zurück" name="bt_back" border=0 width=32 height=32></a></td>'
		StrHTML = StrHTML + '<td class=dialogtxt><a href="javascript:parent.frames[1].history.forward();" onMouseDown="ChPush(\'bt_forward\')" onMouseUp="ChOn(\'bt_forward\')" onMouseOver="ChOn(\'bt_forward\')" onMouseOut="ChOff(\'bt_forward\')"><IMG SRC="pics/bt_forward_off.gif" alt="Vor" name="bt_forward" border=0 width=32 height=32></a></td>'	
	}
	else if (parent.frames[1].history.next)
		 {
			StrHTML='<td class=dialogtxt><IMG SRC="pics/bt_back_in.gif" alt="Zurück" name="bt_back" border=0 width=32 height=32></td>'
			StrHTML = StrHTML + '<td class=dialogtxt><a href="javascript:parent.frames[1].history.forward();" onMouseDown="ChPush(\'bt_forward\')" onMouseUp="ChOn(\'bt_forward\')" onMouseOver="ChOn(\'bt_forward\')" onMouseOut="ChOff(\'bt_forward\')"><IMG SRC="pics/bt_forward_off.gif" alt="Vor" name="bt_forward" border=0 width=32 height=32></a></td>'	
		 }
		else if (parent.frames[1].history.previous)
			 {
				StrHTML='<td class=dialogtxt><a href="javascript:parent.frames[1].history.back();" onMouseDown="ChPush(\'bt_back\')" onMouseUp="ChOn(\'bt_back\')" onMouseOver="ChOn(\'bt_back\')" onMouseOut="ChOff(\'bt_back\')"><IMG SRC="pics/bt_back_off.gif" alt="Zurück" name="bt_back" border=0 width=32 height=32></a></td>'
				StrHTML = StrHTML + '<td class=dialogtxt><IMG SRC="pics/bt_forward_in.gif" alt="Vor" name="bt_forward" border=0 width=32 height=32></td>'	
			 }
			else
				{
				StrHTML='<td class=dialogtxt><IMG SRC="pics/bt_back_in.gif" alt="Zurück" name="bt_back" border=0 width=32 height=32></td>'
				StrHTML = StrHTML + '<td class=dialogtxt><IMG SRC="pics/bt_forward_in.gif" alt="Vor" name="bt_forward" border=0 width=32 height=32></td>'
				}
				
	document.open();
	document.write(StrHTML);
	document.close();
			
}
</SCRIPT>

</head>

<td class=dialogtxt><a href="javascript:javascript:parent.frames[1].history.forward();" onMouseDown="ChPush('bt_forward')" onMouseUp="ChOn('bt_forward')" onMouseOver="ChOn('bt_forward')" onMouseOut="ChOff('bt_forward')"><IMG SRC="pics/bt_forward_off.gif" alt="Vor" name="bt_forward" border=0 width=32 height=32></a></td>
