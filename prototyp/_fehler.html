<HTML>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<title>Dialog</title>
<link rel=stylesheet type="text/css" href="css/format.css">

</HEAD>
<BODY bgcolor="#ffffff"  background="pics/bg_weiss.gif"  bgproperties=fixed marginwidth = 0 marginheight = 0 topmargin=0 leftmargin=0>

<!-- Tabelle um vertikal und horizontal zu zentrieren-->
<table width=100% height=100% border=0 cellspacing=0 cellpadding=0>
<tr><td align=middle valign=center>

<!-- Tabellenaufbau für Dialog mit OK und Abbrechen-->
<form id=XXX name=XXX>
<table cellspacing=0 cellpadding=0 border=2 width=300>
	<tr><td>
		<table cellspacing=0 cellpadding=5 border=0 width=100% height=100%>
			
			<!-- Beginn Tabellenkopf blau-->
			<tr> 
           		<td colspan=2 class="head">Überschrift</td>
			</tr>
			<!-- Ende Tabellenkopf blau-->
			
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=2 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			<tr><td class=dialogtxt rowspan=3 valign=top><img src="pics/ic_caution.gif" border=0 width=32 height=32></td>
				<td class=dialogtxt>Meldung</td>
			</tr>
			<tr><td class=dialogtxt>Grund:<br>
				bla bla, höppele pöpp
			</td></tr>
			<tr><td class=dialogtxt>Vorschlag zur Behebung</td></tr>
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=2 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<!-- Beginn Buttonleisete-->
			<tr><td class=dialogtxt colspan=2>
				<table cellspacing=0 cellpadding=5 width=100%>
				<tr>
					<td class=formular align=middle><INPUT class=button width=100 type="button" value="OK" id=OK name=OK onClick=""></td>
				</tr>
				</table>
			</td>
			</tr>
			<!-- Ende Buttonleisete-->
			
			</table>
	</td></tr>
</table>
</form>

</td></tr>
</table>

</BODY>
</html>
