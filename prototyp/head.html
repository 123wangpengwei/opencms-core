<html>
<head><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>OpenCms Arbeitsplatz von Alexander Kandzior</title>
<link rel=stylesheet type="text/css" href="css/format.css">
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="js/opencms.js"></SCRIPT>

<SCRIPT LANGUAGE="JavaScript">
//<!--
function contextHelp()
{
	opensmallwin('help/de/help_frameset.html', 'Hilfe', 310, 600);
}
function viewSelection() {
	if (document.head.view.selectedIndex==0)
		window.top.body.location.href=document.head.project.options[document.head.project.selectedIndex].value;
	else
		window.top.body.location.href=document.head.view.options[document.head.view.selectedIndex].value;
	lastVisited='tasks_content_nafm.html';
	selectedTask=0;
}

//-->
</SCRIPT>

</head>

<body bgcolor="#C0C0C0">
<form name="head" id="head">
<table cellspacing=0 cellpadding=0 border=0 width="100%">
	<tr>
		<td class=menu><img src="pics/logokunde.gif" border=0 width=56 height=32></td>
		<td class=menubold><p class=einzug>Projekt:&nbsp;&nbsp;&nbsp;</p></td>
		<td class=dialogtxt>
			<select class=textfeld name="project" width=150 style="width:150px" onchange="window.top.body.location.href=this.options[this.selectedIndex].value">
			<option value="explorer.html">Online
			<option value="explorer_projekt.html">Relaunch Sozial
			</select>
		</td>
		<td class=menubold><p class=tab>Ansicht:&nbsp;&nbsp;&nbsp;</p></td>
		<td class=dialogtxt>
			<select class=textfeld name="view" width=100 style="width:100px" onchange="viewSelection();">
			<option value="explorer.html">Explorer
			<option value="tasks.html">Aufgaben
			<option value="administration.html">Administration
			</select>
		</td>
		<td class=dialogtxt><p class=tab><a href="javascript:window.top.body.location.reload(true)" onMouseDown="ChPush('bt_reload')" onMouseUp="ChOn('bt_reload')" onMouseOver="ChOn('bt_reload')" onMouseOut="ChOff('bt_reload')"><IMG SRC="pics/bt_reload_off.gif" alt="Aktualisieren" name="bt_reload" border=0 width=32 height=32></a></td>
		<td class=dialogtxt><a href="einstellungen_expl.html" target=body onMouseDown="ChPush('bt_einstellungen')" onMouseUp="ChOn('bt_einstellungen')" onMouseOver="ChOn('bt_einstellungen')" onMouseOut="ChOff('bt_einstellungen')"><img src="pics/bt_einstellungen_off.gif" alt="Einstellungen" name="bt_einstellungen" border=0 width=32 height=32></a></td>
		<td class=dialogtxt><a href="#" onClick="alert('Wollen Sie die Anwendung wirklich verlassen?');top.location.href='login.html';" onMouseDown="ChPush('bt_exit')" onMouseUp="ChOn('bt_exit');" onMouseOver="ChOn('bt_exit')" onMouseOut="ChOff('bt_exit')"><img src="pics/bt_exit_off.gif" alt="Abmelden" name="bt_exit" border=0 width=32 height=32></a></td>
		<td class=dialogtxt><a href="javascript:contextHelp()" onMouseDown="ChPush('bt_hilfe')" onMouseUp="ChOn('bt_hilfe')" onMouseOver="ChOn('bt_hilfe')" onMouseOut="ChOff('bt_hilfe')"><img src="pics/bt_hilfe_off.gif" alt="Hilfe" name="bt_hilfe" border=0 width=32 height=32></a></td>
		<td class=dialogtxt width="100%">&nbsp;</td>
		<td class=dialogtxt><img src="pics/opencms_grau.gif" width=114 height=32 border=0 alt="OpenCms"><br></a></td>
	</tr>
</table>

</form>

</body>
</html>
