<div id="errormain">
<!-- Tabellenaufbau für Dialog mit OK und Abbrechen-->
<form id=ERROR name=ERROR>
<table cellspacing=0 cellpadding=0 border=2 width=350>
	<tr><td class=dialogtxt>
		<table cellspacing=0 cellpadding=5 border=0 width=100% height=100%>
			
			<!-- Beginn Tabellenkopf blau-->
			<tr> 
           		<td colspan=2 class="head">Kopieren von Ordner "bilder"</td>
			</tr>
			<!-- Ende Tabellenkopf blau-->
			<!-- Beginn Leerzeile-->
			<tr> <td colspan=2 class="leerzeile">&nbsp;</td></tr>
			<!-- Ende Leerzeile-->
			<tr> 
           		<td class="dialogtxt" rowspan=3 valign=top><IMG border=0 src="pics/ic_caution.gif" width=32 height=32></td>
			<td class=dialogtxt>Ordner "bilder" konnte leider nicht kopiert werden.</td>
			</tr>	
			<tr><td class=dialogtxt>F&uuml;r weitere Informationen klicken Sie auf "Details anzeigen" oder kontaktieren Sie Ihren Systemadministrator.</td></tr>
			<!-- Beginn Leerzeile-->
			<tr> <td class="leerzeile">&nbsp;</td></tr>
			<!-- Ende Leerzeile-->
			
			<!-- Beginn Buttonleisete-->
			<tr><td class=dialogtxt colspan=2>
				<table cellspacing=0 cellpadding=5 width=100%>
				<tr>
					<td class=formular align=center><INPUT class=button width = 100 type="button" value="OK" id=OK name=OK onClick="location.href='explorer_files_projekt.html'"></td>
					<td class=formular align=center><INPUT class=button width = 100 type="button" value="Details anzeigen" id=details name=details onClick="toggleLayer('errordetails');chButtonTxt('ERROR','details','Details anzeigen','Details verbergen','errormain')"></td>
				</tr>
				</table>
			</td>
			</tr>
			</table>
			<!-- Ende Buttonleisete-->	
	</td></tr>
</table>
</form>
</div>

<div id="errordetails">
<link rel=stylesheet type="text/css" href="css/format.css">
<form id=DETAILS name=DETAILS>

		<table cellspacing=1 cellpadding=5 border=0 width=100% height=100%>
			<tr><td class=formular>Fehlermeldung:</td>
			<tr><td align=center class=dialogtxt>

			</textarea>
			</td></tr>
		</table>
	</td></tr>
</table>
</form>
