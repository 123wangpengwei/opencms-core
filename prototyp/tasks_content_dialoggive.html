<form id=NEWTASK name=NEWTASK>

<tr><td><table cellspacing=0 cellpadding=3 border=0 width=100% height=100%>

	<!-- Beginn Überschrift blau-->

	<tr><td colspan=4 class=leerzeile>&nbsp;</td></tr>
	<!-- Ende Leerzeile-->
	
	<!-- Beginn Inhalt -->
	<tr>
		<td class=formular nowrap>Aufgabe f&uuml;r:</td>
		<td class=dialogtxt>
			<select name="TEAM" width = 150 style="WIDTH: 150px" >
				<option value="IT" selected>IT

			</select>
                                 
		</td>
		<td class=dialogtxt colspan=2 align=left>

				<td class=formular align=left width=50%><INPUT class=button width = 100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="window.history.back();"></td>
			</tr>
			</table>
		</td>
	</tr>
	<!-- Ende Buttonleiste-->
	</table>
</td>
</tr>
