<!-- Tabellenaufbau für Dialog mit OK und Abbrechen-->
<form id=POJECTNEW name=POJECTNEW>
<table cellspacing=0 cellpadding=0 border=1 width=650>
	<tr><td>
		<table cellspacing=0 cellpadding=5 border=0 width=100% height=100%>
			
			<!-- Beginn Tabellenkopf blau-->
			<tr> 
           		<td class="head">Neues Projekt anlegen</td>
			</tr>
			<!-- Ende Tabellenkopf blau-->
			
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<!-- Beginn Inhalt-->
			<tr><td class=dialogtxt>
				<table border=0 width=100%>
					<tr><td class=dialogtxt>
						<table border=0 cellspacing=4 width=100% height=200px>
							<tr>
								<td class=formular width=10%>Projektname:</td>
								<td class=dialogtxt><input type="text" class="textfeld3" size=31 name="NAME" id="NAME"></td>
								<td class=formular width=40%><img src="pics/empty.gif" width="190" height="1" alt="" border="0"></td>
							</tr>
							<tr>
								<td class=formular valign=top>Beschreibung:</td>
								<td class=dialogtxt valign=top>
									<TEXTAREA rows=5 cols=30 style="width:300px" id=DESCRIPTION name=DESCRIPTION>
									</TEXTAREA>
								</td>
								<td class=formular>&nbsp;</td>
							</tr>
							<tr>
								<td class=formular valign=top>Verzeichnisse:</td>
								<td class=dialogtxt>
									<select name="selectVZ" size="10" width=300 style="width:300px" onDblClick="">	
									</select>
								</td>
								<td class=formular valign=top><a href="javascript:opensmallwin('administration_explorer_tree.html', 'explorer_viewer', 250, 350)"><img src="pics/ic_file_folder.gif" border="0" alt="Durchsuchen"></a></td>
							</tr>
							<tr>
								<td colspan=3 class=leerzeile>&nbsp;</td>
							</tr>
							<tr>
								<td class=formular width=10%>Projektmitarbeiter:</td>
								<td class=dialogtxt>
									<select name="GROUP" style="width:150px" >
										<option value="01">Administrators
										<option value="02" selected>HTML Programmers
										<option value="03">Screen Designers
										<option value="04">Editors
										<option value="05">Guests
										<option value="05">Users
									</select>
								</td>
								<td class=formular>&nbsp;</td>
							</tr>
							<tr>
								<td class=formular valign=top>Projektleiter:</td>
								<td class=dialogtxt valign=top>
									<select name="GROUP" style="width:150px" >
										<option value="01">Administrators
										<option value="02">HTML Programmers
										<option value="03">Screen Designers
										<option value="04">Editors
										<option value="05">Guests
										<option value="05">Users
									</select>
								</td>
								<td class=formular>&nbsp;</td>
							</tr>
				</table>
			</td></tr>
			
			<!-- Beginn Buttonleisete-->
			<tr><td class=dialogtxt>
				<table cellspacing=0 border=0 cellpadding=5 width=100%>
				<tr>
					<td class=formular align=right width=50%><INPUT class=button width=100 type="button" value="OK" id=OK name=OK onClick="location.href='administration_content_project.html'"></td>
					<td class=formular align=left width=50%><INPUT class=button width=100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="location.href='administration_content_project.html'"></td>
				</tr>
				</table>
			</td>
			</tr>

</td></tr>
