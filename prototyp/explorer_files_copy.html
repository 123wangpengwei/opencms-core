<!-- Tabelle um vertikal und horizontal zu zentrieren-->

<tr><td align=center valign=middle>

<!-- Tabellenaufbau für Dialog mit OK und Abbrechen-->
<form id=COPY name=COPY action="explorer_files_projekt.html" onSubmit="return checkFormData('COPY','name',null)">
<table cellspacing=0 cellpadding=0 border=2 width=330>
	<tr><td>
		<table cellspacing=0 cellpadding=5 border=0 width=100% height=100%>
			
			<!-- Beginn Tabellenkopf blau-->
			<tr> 
           		<td colspan=3 class="head">Kopieren von xyz.html</td>
			</tr>
			<!-- Ende Tabellenkopf blau-->
			
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=3 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<tr>
			<td class=dialogtxt colspan=3>
				<table cellspacing=2 cellpadding=0 border=0>
				<tr>
					<td class=dialogtxt>Titel:</td>
					<td class=dialogtxt>Immer f&uuml;r Sie da</td>
				</tr>
				<tr>
					<td class=dialogtxt>Status:</td>
					<td class=dialogtxt>Unver&auml;ndert</td>
				</tr>
				<tr>
					<td class=dialogtxt>Eigent&uuml;mer:</td>
					<td class=dialogtxt>Michaela Schleich (m.schleich)</td>
				</tr>
				<tr>
					<td class=dialogtxt>Gruppe:</td>
					<td class=dialogtxt>HTML</td>
				</tr>
				</table>
			</td>
			</tr>
			
			<!-- Beginn Textfeld-->
			<tr>
				<td class=formular width=40%>Name:</td>
				<td class=dialogtxt colspan=2><input type="text" value="xyz.html" class="textfeld" size="20" maxlength="40" name="name" id="name"></td>
			</tr>
			<!-- Ende Textfeld-->
			<!-- Beginn Dropdown-->
			<tr>
				<td class=formular nowrap>Kopieren nach:</td>
				<td class=dialogtxt><input type="text" name="FOLDERS" class="textfeld" size=20></td>
				<td class=formular width=100%><a href="javascript:opensmallwin('explorer_explorer_tree.html', 'explorer_viewer', 180, 300)"><img src="pics/ic_file_folder.gif" border="0" alt="Durchsuchen"></a></td>
			</tr>
			</tr>
			<!-- Ende Dropdown-->
			<tr> 
           		<td colspan=3 class="dialogtxt"><INPUT type="checkbox" id=RIGHT name=RIGHT checked> aktuelle Rechte beibehalten</td>
			</tr>
			
			<!-- Beginn Leerzeile-->
			<tr> 
           		<td colspan=3 class="leerzeile">&nbsp;</td>
			</tr>
			<!-- Ende Leerzeile-->
			
			<!-- Beginn Buttonleisete-->
			<tr><td class=dialogtxt colspan=3>
				<table cellspacing=0 cellpadding=5 width=100%>
				<tr>
					<td class=formular align=right width=50%><INPUT class=button width=100 type="submit" value="OK" id=OK name=OK></td>
					<td class=formular align=left width=50%><INPUT class=button width=100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="location.href='explorer_files_projekt.html'"></td>
				</tr>
				</table>
			</td>
			</tr>
			<!-- Ende Buttonleisete-->
			
			</table>
