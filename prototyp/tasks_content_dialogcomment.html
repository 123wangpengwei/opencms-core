<head>

<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>OpenCms Arbeitsplatz von Alexander Kandzior</title>

<!-- Beginn Style -->
<link rel=stylesheet type="text/css" href="css/format.css">
<!-- Ende Style -->

</head>

<body bgcolor="#ffffff" background="pics/bg_weiss.gif"  bgproperties=fixed>

<!-- Tabelle um vertikal und horizontal zu zentrieren-->
<table width=100% height=100% border=0 cellspacing=0 cellpadding=0>
<tr><td align=middle valign=center>
<form id=NEWTASK name=NEWTASK>

<!-- Tabellenaufbau für Neue Aufgabe-->
<table border=2 cellspacing=0 cellpadding=0 width=500>
<tr><td><table cellspacing=0 cellpadding=3 border=0 width=100% height=100%>

	<!-- Beginn Überschrift blau-->
	<tr><td class=head>Kommentar erstellen</td></tr>
	<!-- Ende Überschrift blau-->
	
	<!-- Beginn Leerzele-->
	<tr><td class=leerzeile>&nbsp;</td></tr>
	<!-- Ende Leerzeile-->
	
	<!-- Beginn Inhalt -->
	<tr>
		<td class=formular nowrap>Kommentar:</td>
	</tr>	
	<tr>
		<td class=dialogtxt><TEXTAREA cols=60 class="textarea" id=DESCRIPTION name=DESCRIPTION rows=6>
			</TEXTAREA> 
		</td>
	</tr>
	<!-- Ende Inhalt -->
	
	<!-- Beginn Leerzele-->
	<tr><td class=leerzeile>&nbsp;</td></tr>
	<!-- Ende Leerzeile-->

	<!-- Beginn Buttonleiste Zurück inaktiv-->
	<tr><td class=formular>
			<table cellspacing=0 cellpadding=5 width=100%>
			<tr>
				<td class=formular align=right width=50%><INPUT class=button width = 100 type="button" value="Eintragen" id=OK name=OK onClick="window.history.back();"></td>
				<td class=formular align=left width=50%><INPUT class=button width = 100 type="button" value="Abbrechen" id=CANCEL name=CANCEL onClick="window.history.back();"></td>
			</tr>
			</table>
		</td>
	</tr>
	<!-- Ende Buttonleiste-->
	</table>
</td>
</tr>
</table>
</form>

</td></tr>
</table>
<!-- Ende Zentrierung -->
</body>
</html>
