<HTML>
<head>

<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">

<TITLE>Button und Menüleisten</TITLE>

<link rel=stylesheet type="text/css" href="css/format.css">
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="js/opencms.js"></SCRIPT>

</HEAD>
<BODY bgcolor="#COCOCO" marginwidth=0 marginheight=0 topmargin=0 leftmargin=0>

<!-- Beginn Menü und Buttonleiste -->
<form id=form1 name=form1>
<table cellspacing=0 cellpadding=0 border=0 width="100%">
	<tr nowrap>
		<!-- Beginn Zelle mit Logo des Kunden -->
		<td class=menu><img src="pics/logokunde.gif" width=70 height=26 border=0></td>
		<!-- Ende Zelle mit Logo des Kunden -->
		
		<!-- Beginn Zellen für Dropdown -->
		<td class=menubold><p class=tab>Text:</p></td>
		<td class=menu>
			<p class=einzug>
			<select name="#" width=150px style="width:150px;">
			<option value="#" selected>Online</option>
			<option value="#">Relaunch Sozial</option>
			</select>
			</p>
		</td>
		<!-- Ende Zellen für Dropdown -->
		
		<!-- Beginn Zellen mit Buttons -->
		<!-- nur erste Zelle mit Buttons braucht <p class=tab> wegen Abstand zu anderen -->
		<td class=menu><p class=tab><a href="#)" onMouseDown="ChPush('bt_reload')" onMouseUp="ChOn('bt_reload')" onMouseOver="ChOn('bt_reload')" onMouseOut="ChOff('bt_reload')"><IMG SRC="pics/bt_reload_off.gif" alt="Aktualisieren" name="bt_reload" border=0 width=32 height=32></a></td>
		
		<td class=menu><a href="#" target=body onMouseDown="ChPush('bt_einstellungen')" onMouseUp="ChOn('bt_einstellungen')" onMouseOver="ChOn('bt_einstellungen')" onMouseOut="ChOff('bt_einstellungen')"><img src="pics/bt_einstellungen_off.gif" alt="Einstellungen" name="bt_einstellungen" border=0 width=32 height=32></a></td>
		<td class=menu><a href="javascript:openwin('hilfe.html', 'Hilfe', 300, 500)" onMouseDown="ChPush('bt_hilfe')" onMouseUp="ChOn('bt_hilfe')" onMouseOver="ChOn('bt_hilfe')" onMouseOut="ChOff('bt_hilfe')"><img src="pics/bt_hilfe_off.gif" alt="Hilfe" name="bt_hilfe" border=0 width=32 height=32></a></td>
		<!-- Ende Zellen mit Buttons -->
		
		<!-- Beginn Zellen Logo opencms -->
		<td class=menu width="100%">&nbsp;</td>
		<td class=menu><img src="pics/opencms.gif" border=0 width=75 height=26 alt="opencms"><br></a></td>
		<!-- Ende Zelle Logo opencms -->

	</tr>
</table>

</form>




</BODY>
</HTML>
