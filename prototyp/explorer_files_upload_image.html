	</tr>

		<td class=dialogtxt><INPUT class="textfeld2" id=NAME name=NAME value="head.gif"></td>

				<td class=formular align=middle width=20%><INPUT class=button width = 100 type="button" value="Abbrechen" id=CANCEL_FOLDER name=CANCEL_FOLDER onClick="location='explorer_files_projekt.html';"></td>
