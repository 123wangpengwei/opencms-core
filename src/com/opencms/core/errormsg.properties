<script type="text/javascript"> \
function toggleDetail(id) { \
    var element = document.getElementById(id); \
    var cl = element.className; \
    if (cl == "hide") { \
        element.className = "show"; \
    } else { \
        element.className = "hide"; \
    } \
} \
function closeDialog() { \
	if (history.length < 1) { \
		window.close(); \
	} else { \
		history.back(); \
	} \
} \
</script> \
