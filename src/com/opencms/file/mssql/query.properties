                           FROM CMS_ONLINE_RESOURCES, CMS_RESOURCES, CMS_PROJECTRESOURCES \
                           WHERE CMS_PROJECTRESOURCES.PROJECT_ID=?  \
                           AND CMS_ONLINE_RESOURCES.PROJECT_ID=?  \
                           AND CMS_RESOURCES.RESOURCE_NAME LIKE RTRIM(CMS_PROJECTRESOURCES.RESOURCE_NAME)+'%' \
