# read the last x backup projects
C_PROJECTS_READLAST_BACKUP=SELECT TOP 300 VERSION_ID, PROJECT_ID, PROJECT_NAME, PROJECT_PUBLISHDATE, PROJECT_PUBLISHED_BY, \
                         PROJECT_PUBLISHED_BY_NAME, PROJECT_DESCRIPTION, TASK_ID, USER_ID, USER_NAME, GROUP_ID, GROUP_NAME, \
                         MANAGERGROUP_ID, MANAGERGROUP_NAME, PROJECT_CREATEDATE, PROJECT_TYPE \
                         FROM CMS_BACKUP_PROJECTS \
                         ORDER BY VERSION_ID DESC
# read the resource with resource_name that exists in the project or in the online project
C_RESOURCES_READ=SELECT CMS_RESOURCES.RESOURCE_ID, CMS_RESOURCES.PARENT_ID, \
                     CMS_RESOURCES.RESOURCE_NAME, CMS_RESOURCES.RESOURCE_TYPE, \
                     CMS_RESOURCES.RESOURCE_FLAGS, CMS_RESOURCES.USER_ID, \
                     CMS_RESOURCES.GROUP_ID, CMS_PROJECTRESOURCES.PROJECT_ID, \
                     CMS_RESOURCES.FILE_ID, CMS_RESOURCES.ACCESS_FLAGS, CMS_RESOURCES.STATE, \
                     CMS_RESOURCES.LOCKED_BY, CMS_RESOURCES.LAUNCHER_TYPE, \
                     CMS_RESOURCES.LAUNCHER_CLASSNAME, CMS_RESOURCES.DATE_CREATED, \
                     CMS_RESOURCES.DATE_LASTMODIFIED, CMS_RESOURCES.RESOURCE_SIZE, \
                     CMS_RESOURCES.RESOURCE_LASTMODIFIED_BY, \
                     CMS_RESOURCES.PROJECT_ID LOCKED_IN_PROJECT \
                     FROM CMS_RESOURCES, CMS_PROJECTRESOURCES \
                     WHERE CMS_RESOURCES.RESOURCE_NAME = ?  \
                     AND CMS_RESOURCES.RESOURCE_NAME LIKE RTRIM(CMS_PROJECTRESOURCES.RESOURCE_NAME)+'%' \
                     AND CMS_PROJECTRESOURCES.PROJECT_ID IN (?,1) \
                     ORDER BY CMS_PROJECTRESOURCES.PROJECT_ID DESC
