#
# List of all databases
##########################################
databases=mysql, oracle, generic

#
# List of database display names 
##########################################
databaseNames=MySQL, Oracle, Generic (ANSI) SQL

#
# MySql driver classes
##########################################
mysql.vfs.driver=org.opencms.db.mysql.CmsVfsDriver
mysql.user.driver=org.opencms.db.mysql.CmsUserDriver
mysql.project.driver=org.opencms.db.mysql.CmsProjectDriver
mysql.workflow.driver=org.opencms.db.mysql.CmsWorkflowDriver
mysql.backup.driver=org.opencms.db.mysql.CmsBackupDriver

#
# Oracle driver classes
##########################################
oracle.vfs.driver=org.opencms.db.oracle.CmsVfsDriver
oracle.user.driver=org.opencms.db.oracle.CmsUserDriver
oracle.project.driver=org.opencms.db.oracle.CmsProjectDriver
oracle.workflow.driver=org.opencms.db.oracle.CmsWorkflowDriver
oracle.backup.driver=org.opencms.db.oracle.CmsBackupDriver

#
# Generic driver classes
##########################################
generic.vfs.driver=org.opencms.db.generic.CmsVfsDriver
generic.user.driver=org.opencms.db.generic.CmsUserDriver
generic.project.driver=org.opencms.db.generic.CmsProjectDriver
generic.workflow.driver=org.opencms.db.generic.CmsWorkflowDriver
generic.backup.driver=org.opencms.db.generic.CmsBackupDriver

#
# validation queries
#########################################
#mysql.testQuery=SELECT NOW()
#oracle.testQuery=SELECT SYSDATE FROM DUAL;
mysql.testQuery=
oracle.testQuery=
generic.testQuery=

#
# create database tables script
#########################################
mysql.createtables=mysql.sql
generic.createtables=oracle.sql
oracle.createtables=oracleoci.sql

#
# drop database tables script
#########################################
mysql.droptables=genericdroptables.sql
generic.droptables=genericdroptables.sql
oracle.droptables=genericdroptables.sql

#
# create database script
#########################################
mysql.createdb=create_mysql.sql
generic.createdb=create_oracle.sql
oracle.createdb=create_oracle.sql

#
# drop database script
#########################################
mysql.dropdb=drop_mysql.sql
generic.dropdb=drop_oracle.sql
oracle.dropdb=drop_oracle.sql

#
# database connection wizard page
########################################
mysql.page = connect_mysql.jsp
oracle.page = connect_oracle.jsp
generic.page = connect_generic.jsp

#
# database driver
########################################
mysql.driver=org.gjt.mm.mysql.Driver
oracle.driver=oracle.jdbc.driver.OracleDriver
generic.driver=oracle.jdbc.driver.OracleDriver

#
# database server connection string
########################################
mysql.constr=jdbc:mysql://localhost:3306/
generic.constr=jdbc:oracle:thin:@localhost:1521:opencms
oracle.constr=jdbc:oracle:thin:@localhost:1521:opencms

#
# database server user
#########################################
mysql.user=root
generic.user=system
oracle.user=system

#
# the name of the opencms database (mysql)
##########################################
mysql.dbname=opencms

#
# the tablespaces used when creating a oracle user
##################################################
oracle.defaultTablespace=users
oracle.indexTablespace=users
oracle.temporaryTablespace=temp
