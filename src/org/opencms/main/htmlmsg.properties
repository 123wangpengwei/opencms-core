#
# CSS styles
#
C_STYLES=<style type="text/css"> \
body.dialog { \
	font-family: verdana, sans-serif; \
	font-size: 11px; \
	padding: 0; \
	margin: 0; \
	background-color: #fff; \
} \
table.dialog { \
	margin: 20px auto; \
	width: 85%; \
	border-left: 1px solid #C0C0C0; \
	border-top: 1px solid #C0C0C0; \
	border-right: 1px solid #333; \
	border-bottom: 1px solid #333; \
} \
table.dialogbox { \
	width: 100%; \
	background-color: #C0C0C0; \
	border-left: 1px solid #F0F0F0; \
	border-top: 1px solid #F0F0F0; \
	border-right: 1px solid #777; \
	border-bottom: 1px solid #777; \
	padding: 1px; \
} \
.dialoghead { \
	background-color: #006; \
	margin-bottom: 8px; \
	padding: 2px; \
	color: #FFF; \
	font-size: 12px; \
	font-weight: bold; \
	width: 100%; \
} \
.dialogcontent { \
	border-left: 1px solid #F0F0F0; \
	border-top: 1px solid #F0F0F0; \
	border-right: 2px solid #555; \
	border-bottom: 2px solid #555; \
	padding: 15px; \
	margin: 8px; \
} \
.dialogspacer { \
	height: 10px; \
} \
.dialoginnerboxborder { \
	border-left: 1px solid #777; \
	border-top: 1px solid #777; \
	border-right: 1px solid #F0F0F0; \
	border-bottom: 1px solid #F0F0F0; \
	padding: 0; \
} \
.dialoginnerbox { \
	background-color: #FFF; \
	border-left: 1px solid #333; \
	border-top: 1px solid #333; \
	border-right: 1px solid #C0C0C0; \
	border-bottom: 1px solid #C0C0C0; \
	padding: 2px; \
} \
.dialogbuttons { \
	padding: 3px 8px 5px; \
	text-align: center; \
} \
input.dialogbutton { \
	font-family: verdana, sans-serif; \
	font-size: 11px; \
	background-color: #C0C0C0; \
	width: 100px; \
	height: 20px; \
	padding: 0 5px; \
	margin-left: 12px; \
	overflow: visible; \
} \
a { \
	color: #cc0033; \
} \
.nomargin { \
	padding: 0; \
	margin: 0; \
} \
.hide { \
	display: none; \
	visibility: hidden; \
} \
.show { \
	display: inline; \
	visibility: visible; \
} \
body.dialog { voice-family: "\"}\""; voice-family: inherit; width: expression(document.documentElement.clientWidth-20); } \
</style>

#
# Error HTML start
#
C_ERROR_DIALOG_START=<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">\n\
<html>\n\
<head>\
<title>${title}</title>\n\
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=${encoding}">\n\
\
<script type="text/javascript">\n\
var init = false;\n\
function toggleElement(id) { \
	var element = document.getElementById(id); \
	var cl = element.className; \
	if (cl == "hide") { \
		element.className = "show"; \
		if (! init) { \
			init = true; \
			setTimeout("initTrace()", 0); \
		} \
	} else { \
		element.className = "hide"; \
	} \
}\n\
function closeDialog() { \
	if (history.length < 1) { \
		window.close(); \
	} else { \
		history.back(); \
	} \
}\n\
function initTrace() { \
	trace.document.open();\n\
	trace.document.write("${details}");\n\
	trace.document.close();\n\
}\n\
</script>\n

#
# Error HTML head end
#
C_ERROR_DIALOG_END=</head>\n\
<body unselectable="on" class="dialog">\n\
<table class="dialog" border="0" cellpadding="0" cellspacing="0"><tr><td>\
<table class="dialogbox" border="0" cellpadding="0" cellspacing="0">\
<tr><td>\
<div class="dialoghead" unselectable="on">${title}</div>\
<div class="dialogcontent" unselectable="on">\n\
\
<table border="0" cellpadding="4" cellspacing="0"><tr>\n\
<td valign="middle"><img src="${warnimageuri}" border="0" alt="" title="" width="32" height="32"></td>\n\
<td valign="middle"><div unselectable="on">\n\
${message}\n\
<p>\n\
${resource_key}: <b>${resource}</b><br>\n\
${version_key}: <b>${version}</b><br>\n\
${context_key}: <b>${context}</b>\n\
</p></div>\n\
</td>\n\
</tr></table>\n\
</div>\n\
\
<div class="dialogbuttons" unselectable="on">\n\
<form action="" class="nomargin">\n\
<input name="close" type="button" value="${bt_close}" onclick="closeDialog();" class="dialogbutton">\n\
<input name="ok" type="button" value="${bt_details}" onClick="toggleElement('details');" class="dialogbutton">\n\
</form>\n\
</div>\n\
\
<div id="details" class="hide">\n\
<div style="margin: 10px; ">\n\
<iframe name="trace" id="trace" src="about:blank" style="width:100%; height:400px;"></iframe>\n\
</div>\n\
</div>\n\
\
</td></tr></table> \
</td></tr></table> \
<p>&nbsp;</p> \
</body> \
</html>
