#
# CSS styles
#
C_STYLES=<style type="text/css"> \
body.dialog { \
	font-family: verdana, sans-serif; \
	font-size: 11px; \
	padding: 0; \
	margin: 0; \
	background-color: #fff; \
} \
table.dialog { \
	margin: 20px auto; \
	width: 700px; \
	border-left: 1px solid ThreeDLightShadow; \
	border-top: 1px solid ThreeDLightShadow; \
	border-right: 1px solid ThreedDarkShadow; \
	border-bottom: 1px solid ThreedDarkShadow; \
} \
table.dialogbox { \
	width: 100%; \
	background-color: ThreeDFace; \
	border-left: 1px solid ThreeDHighlight; \
	border-top: 1px solid ThreeDHighlight; \
	border-right: 1px solid ThreeDShadow; \
	border-bottom: 1px solid ThreeDShadow; \
	padding: 1px; \
} \
.dialoghead { \
	background-color: ActiveCaption; \
	margin-bottom: 8px; \
	padding: 2px; \
	color: #fff; \
	font-size: 12px; \
	font-weight: bold; \
	width: 100%; \
} \
.dialogcontent { \
	border-left: 1px solid ThreeDHighlight; \
	border-top: 1px solid ThreeDHighlight; \
	border-right: 2px solid ThreeDShadow; \
	border-bottom: 2px solid ThreeDShadow; \
	padding: 15px; \
	margin: 8px; \
} \
.dialogspacer { \
	height: 10px; \
} \
.dialoginnerboxborder { \
	border-left: 1px solid ThreeDShadow; \
	border-top: 1px solid ThreeDShadow; \
	border-right: 1px solid ThreeDHighlight; \
	border-bottom: 1px solid ThreeDHighlight; \
	padding: 0; \
} \
.dialoginnerbox { \
	background-color: #fff; \
	border-left: 1px solid ThreedDarkShadow; \
	border-top: 1px solid ThreedDarkShadow; \
	border-right: 1px solid ThreeDLightShadow; \
	border-bottom: 1px solid ThreeDLightShadow; \
	padding: 2px; \
} \
.dialogbuttons { \
	padding: 3px 8px 5px; \
	text-align: center; \
} \
input.dialogbutton { \
	font-family: verdana, sans-serif; \
	font-size: 11px; \
	background-color: ButtonFace; \
	width: 100px; \
	height: 20px; \
	padding: 0 5px; \
	margin-left: 12px; \
	overflow: visible; \
} \
a { \
	color: #cc0033; \
} \
.nomargin { \
	padding: 0; \
	margin: 0; \
} \
.hide { \
	display: none; \
	visibility: hidden; \
} \
.show { \
	display: inline; \
	visibility: visible; \
} \
body.dialog { voice-family: "\"}\""; voice-family: inherit; width: expression(document.documentElement.clientWidth-20); } \
</style>

C_STYLES_SETUP=<style type="text/css"> \
table.dialog { \
	width: 700px; \
} \
.dialoginnerbox { \
	padding: 0; \
} \
div.dialogblockborderheadline { \
	margin-top: 10px; \
} \
div.dialogblockborder { \
	border-left: 1px solid ThreeDShadow; \
	border-top: 1px solid ThreeDShadow; \
	border-right: 1px solid ThreeDHighlight; \
	border-bottom: 1px solid ThreeDHighlight; \
} \
div.dialogblock { \
	position: relative; \
	padding: 8px; \
	border-left: 1px solid ThreeDHighlight; \
	border-top: 1px solid ThreeDHighlight; \
	border-right: 1px solid ThreeDShadow; \
