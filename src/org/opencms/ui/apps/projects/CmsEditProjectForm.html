<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
	<v-vertical-layout :center margin spacing style-name="o-workplace-maxwidth">
		<v-label _id="m_title" style-name="h2"/>
		<v-panel caption="%(key.GUI_PROJECTS_IDENTIFICATION_0)" height="260px">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<v-text-field _id="m_fieldName" width="100%" caption="%(key.GUI_PROJECTS_NAME_0)"/>
				<v-text-field _id="m_fieldDescription" width="100%" caption="%(key.GUI_PROJECTS_DESCRIPTION_0)"/>
				<p-cms-principal-select _id="m_fieldManager" width="100%" caption="%(key.GUI_PROJECTS_MANAGER_GROUP_0)"/>
				<p-cms-principal-select _id="m_fieldUser" width="100%" caption="%(key.GUI_PROJECTS_USER_GROUP_0)"/>
				<v-check-box _id="m_fieldDeleteAfterPublish" caption="%(key.GUI_PROJECTS_DELETE_AFTER_PUBLISH_0)" />
			</v-form-layout>
		</v-panel>
		<v-panel caption="%(key.GUI_PROJECTS_RESOURCES_0)" height="100%" :expand>
			<v-form-layout _id="m_resources" margin spacing style-name="o-formlayout-workplace-main">
			<v-button _id="m_addResource">%(key.GUI_PROJECTS_ADD_RESOURCE_0)</v-button>
			</v-form-layout>
		</v-panel>
		<v-panel height="46px">
			<v-horizontal-layout width="100%">
				<v-horizontal-layout :center margin spacing style-name="o-dialog-button-bar">
					<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
					<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
				</v-horizontal-layout>
			</v-horizontal-layout>
		</v-panel>
	</v-vertical-layout>
</body>
</html>
