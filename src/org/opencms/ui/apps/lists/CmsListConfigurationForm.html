<!DOCTYPE html>
<html>
	<head>
	 	<meta name="package-mapping" content="u:org.opencms.ui" />
	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
	  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
				<v-vertical-layout :center margin spacing>
					<v-tab-sheet style-name="framed padded-tabbar" >
						<tab  caption="%(key.GUI_LISTMANAGER_TAB_BASIC_0)">
							<v-form-layout _id="m_formLayout" margin spacing style-name="o-formlayout-narrow" width="100%">
								<v-text-field _id="m_title" width="715px" caption="%(key.GUI_LISTMANAGER_PARAM_TITLE_0)" description="%(key.GUI_LISTMANAGER_PARAM_TITLE_0)" required requiredError="The title should not be empty." />
								<v-vertical-layout _id="m_types" width="715px" />
								<v-button _id="m_addType" style-name="o-button-plain">%(key.GUI_LISTMANAGER_ADD_TYPE_0)</v-button>
								<v-vertical-layout _id="m_folders" width="715px" visible="false"/>
								<v-button _id="m_addFolder" style-name="o-button-plain" >%(key.GUI_LISTMANAGER_ADD_FOLDER_0)</v-button>
								<v-button _id="m_clearBlackList" style-name="o-button-plain" >%(key.GUI_LISTMANAGER_CLEAR_BLACKLIST_0)</v-button>
							</v-form-layout>
						</tab>
						<tab  caption="%(key.GUI_LISTMANAGER_TAB_ADVANCED_0)">
							<v-form-layout _id="m_formLayoutAdvanced" margin spacing style-name="o-formlayout-narrow" width="100%">
							</v-form-layout>
						</tab>
					</v-tab-sheet>
				</v-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_ok" >%(key.GUI_LISTMANAGER_SAVE_0)</v-button>
				<v-button _id="m_cancel" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
