<!DOCTYPE html>
<html>
	<head>
  </head>
  <body>
  	<v-css-layout size-full style-name="opencms-responsive">
  		<v-css-layout primary-style-name="v_menubar" style-name="opencms-toolbar-outer v-border">
	  		<v-css-layout primary-style-name="opencms-toolbar-inner">
	  			<v-horizontal-layout _id="m_itemsLeft" primary-style-name="opencms-toolbar-items-left" />
				<v-horizontal-layout _id="m_itemsRight" primary-style-name="opencms-toolbar-items-right"/>
	  			<v-image _id="m_logo" primary-style-name="opencms-toolbar-logo"/>
			</v-css-layout>
	    </v-css-layout>
	    <v-horizontal-layout primary-style-name="opencms-main">
	    	<v-css-layout _id="m_menuArea" primary-style-name="valo-menu" />
	    	<v-css-layout _id="m_appArea" primary-style-name="valo-content" style-name="v-scrollable" :expand />
	   	</v-horizontal-layout>
    </v-css-layout>
  </body>
</html>
