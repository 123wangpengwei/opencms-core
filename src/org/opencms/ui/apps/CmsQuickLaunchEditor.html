<!DOCTYPE html>
<html>
<head>
	<meta name="package-mapping" content="o:org.opencms.ui.components" />
</head>
<body>
	<vaadin7-vertical-layout margin>
		<vaadin7-vertical-layout :center spacing style-name="o-workplace-maxwidth">
			<v-panel>
				<vaadin7-horizontal-layout spacing width="100%" margin> 
					<vaadin7-label>%(key.GUI_QUICK_LAUNCH_EDITOR_INFO_0)</vaadin7-label>
				</vaadin7-horizontal-layout>
			</v-panel>
			<v-panel caption="%(key.GUI_QUICK_LAUNCH_EDITOR_STANDARD_APPS_0)" width="100%" style-name="v-disabled"><vaadin7-horizontal-layout _id="m_standardApps" margin style-name="wrapping"/></v-panel>
			<v-panel caption="%(key.GUI_QUICK_LAUNCH_EDITOR_USER_APPS_0)" width="100%"><o-cms-wrapped-horizontal-layout _id="m_userApps" width="100%" /></v-panel>
			<v-panel caption="%(key.GUI_QUICK_LAUNCH_EDITOR_AVAILABLE_0)" width="100%"><o-cms-wrapped-horizontal-layout _id="m_availableApps" width="100%" /></v-panel>
			<v-panel>
				<vaadin7-horizontal-layout style-name="o-dialog-button-bar" width="100%" margin> 
					<vaadin7-horizontal-layout :center spacing>
						<v-button _id="m_save">%(key.GUI_BUTTON_SAVE_0)</v-button>
						<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
					</vaadin7-horizontal-layout>
				</vaadin7-horizontal-layout>
			</v-panel>
		</vaadin7-vertical-layout>
	</vaadin7-vertical-layout>
</body>
</html>
