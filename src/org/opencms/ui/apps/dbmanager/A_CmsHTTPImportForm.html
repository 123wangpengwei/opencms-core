<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
	<v-vertical-layout :center margin spacing style-name="o-workplace-maxwidth">
		<v-panel caption="Import module" height="275px">
			<v-form-layout margin spacing style-name="o-formlayout-workplace-main">
				<v-horizontal-layout spacing caption="Module to import*">
					<v-upload _id="m_upload" button-caption="Select file*" ></v-upload>
					<v-label  _id="m_uploadLabel"></v-label>
				</v-horizontal-layout>
				<v-combo-box _id="m_siteSelect" caption="Target site" width="100%"></v-combo-box> 
			</v-form-layout>
		</v-panel>
		<v-panel>
			<v-horizontal-layout width="100%">
				<v-horizontal-layout :center margin spacing style-name="o-dialog-button-bar">
					<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
					<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
				</v-horizontal-layout>
			</v-horizontal-layout>
		</v-panel>
	</v-vertical-layout>
</body>
</html>
