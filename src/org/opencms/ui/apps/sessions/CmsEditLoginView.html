<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
		<o-cms-basic-dialog>
			<content>
				<vaadin7-vertical-layout :center margin spacing>	
						<v-form-layout _id="m_layout" margin spacing style-name="o-formlayout-workplace-main">
							<vaadin7-check-box _id="m_enabled" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_ENABLED_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_ENABLED_HELP_0)" width="100%"></vaadin7-check-box> 
 							<vaadin7-text-area _id="m_message" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_MESSAGE_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_MESSAGE_HELP_0)" width="100%"></vaadin7-text-area>
							<o-cms-date-field _id="m_startTime" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_TIMESTART_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_TIMESTART_HELP_0)" />
							<o-cms-date-field _id="m_endTime" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_TIMEEND_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_TIMEEND_HELP_0)" />
							<vaadin7-check-box _id="m_logout" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_LOGINFORBIDDEN_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_LOGINFORBIDDEN_HELP_0)" width="100%"></vaadin7-check-box> 
						</v-form-layout>
				</vaadin7-vertical-layout>
			</content>
			<buttons>	
				<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
</body>
</html>
