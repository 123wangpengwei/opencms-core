<!DOCTYPE html>
<html>
<head>
 	<meta name="package-mapping" content="u:org.opencms.ui" />
  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  	<meta name="package-mapping" content="f:org.opencms.ui.components.fileselect" />
  	<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
</head>
<body>
		<o-cms-basic-dialog>
			<content>
				<v-vertical-layout :center margin spacing>
					<v-panel>	
						<v-form-layout _id="m_layout" margin spacing style-name="o-formlayout-workplace-main">
							<v-text-area _id="m_message" caption="%(key.GUI_MESSAGES_LOGINMESSAGE_MESSAGE_0)" description="%(key.GUI_MESSAGES_LOGINMESSAGE_MESSAGE_HELP_0)" width="100%"></v-text-area>
						</v-form-layout>
					</v-panel>	
				</v-vertical-layout>
			</content>
			<buttons>	
				<v-button _id="m_ok">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancel">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
</body>
</html>
