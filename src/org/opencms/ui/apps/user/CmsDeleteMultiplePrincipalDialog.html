<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
		<meta name="package-mapping" content="p:org.opencms.ui.dialogs.permissions" />
	</head>
	<body>
		<o-cms-basic-dialog>
  			<content>
  				<v-vertical-layout _id="m_mainContent" size-full style-name="o-error-dialog">
  					<v-horizontal-layout height="70px" width="100%">
						<v-label width="60px" _id="m_icon" style-name="o-warning-icon" :middle />
						<v-label _id="m_label" :expand style-name="o-error-message" :middle >%(key.GUI_USERMANAGEMENT_USER_DELETE_MULTIPLE_0)</v-label>
					</v-horizontal-layout>
					
					<v-form-layout _id="m_force">
					<v-label>%(key.GUI_USERMANAGEMENT_USER_DELETE_DEPENDENCIES_0)</v-label>
					<v-check-box _id="m_forceCheck" caption="%(key.GUI_USERMANAGEMENT_USER_DELETE_FORCE_0)" description=""/>
		  			</v-form-layout>
		  		</v-vertical-layout>
			</content>
			<buttons>
  				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
  				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
	</body>
</html>
