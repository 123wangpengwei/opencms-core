<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
  			<content>
  				<v-vertical-layout width="100%" _id="m_main" style-name="o-error-dialog">
  					<v-horizontal-layout height="70px" width="100%">
						<v-label width="60px" _id="m_icon" style-name="o-error-icon" />
						<v-label _id="m_errorMessage" :expand style-name="o-error-message"/>
					</v-horizontal-layout>
					<v-css-layout _id="m_details" size-full :expand style-name="o-error-details">
						<v-button _id="m_selectText" style-name="borderless">%(key.GUI_ERROR_DIALOG_SELECT_TEXT_0)</v-button>
						<v-panel scrollable="true" size-full caption="%(key.GUI_LABEL_STACKTRACE_0)">
							<v-label _id="m_errorLabel" width="-1px" size-full />
		  				</v-panel>
		  			</v-css-layout>
		  		</v-vertical-layout>
			</content>
			<buttons>
			<v-button _id="m_detailsButton" width="150px">%(key.GUI_DETAILS_0)</v-button>
  				<v-button _id="m_okButton" width="150px">%(key.GUI_CLOSE_0)</v-button>
  			</buttons>
  		</o-cms-basic-dialog>
	</body>
</html>
