<!DOCTYPE html>
<html>
	<body>
  		<v-css-layout primary-style-name="o-toolbar">
	  		<v-css-layout primary-style-name="o-toolbar-inner">
	  			<vaadin7-label primary-style-name="o-toolbar-center">
					<span class="o-toolbar-logo"></span>
	  			</vaadin7-label>
	  			<vaadin7-horizontal-layout _id="m_itemsLeft" primary-style-name="o-toolbar-items-left" spacing>
	  				<vaadin7-label _id="m_appIndicator" primary-style-name="o-toolbar-app-indicator" visible="false"/>
	  			</vaadin7-horizontal-layout>
				<vaadin7-horizontal-layout _id="m_itemsRight" primary-style-name="o-toolbar-items-right" spacing >
					<v-menu-bar id="m_contextMenu" style-name="borderless o-toolbar-button" />
				</vaadin7-horizontal-layout>
			</v-css-layout>
		</v-css-layout>
	</body>
</html>
