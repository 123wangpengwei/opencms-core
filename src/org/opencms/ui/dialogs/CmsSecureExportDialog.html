<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>

  		<o-cms-basic-dialog>
	  		<content>
	  			<v-form-layout>
	  				<v-label caption="Online link" _id="m_linkField"/>
	  				<v-combo-box caption="%(key.GUI_SECURE_0)"  _id="m_secureField" />
	  				<v-check-box caption="%(key.GUI_PERMISSION_INTERNAL_0)" _id="m_internalField" />
	  				<v-combo-box caption="%(key.GUI_SECURE_EXPORT_0)" _id="m_exportField" />
	  				<v-text-field caption="%(key.GUI_SECURE_EXPORTNAME_0)" _id="m_exportNameField" />
	  			</v-form-layout>
		  	</content>
		  	<buttons>
				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
		  	</buttons>
  		</o-cms-basic-dialog>

  </body>
</html>
