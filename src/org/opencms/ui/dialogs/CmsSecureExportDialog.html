<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  	<v-css-layout>
  		<v-vertical-layout>
	  			<v-form-layout>
	  				<v-label caption="Online link" _id="m_linkField"/>
	  				<v-combo-box caption="Secure"  _id="m_secureField" />
	  				<v-check-box caption="Internal use only" _id="m_internalField" />
	  				<v-combo-box caption="Export" _id="m_exportField" />
	  				<v-text-field caption="Export name" _id="m_exportNameField" />
	  			</v-form-layout>
	  			<o-cms-button-panel :right>
	  				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
	  				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
	  			</o-cms-button-panel>
	  		</v-vertical-layout>
    </v-css-layout>
  </body>
</html>
