<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<v-css-layout width="100%" style-name="o-permissions">
			<v-button _id="m_details" style-name="borderless"></v-button>
			<v-label _id="m_label" style-name="o-permissions-heading" />
			<v-label _id="m_inheritedFrom" style-name="o-permissions-info"/>
			<v-table _id="m_permissions" width="100%" visible="false" style-name="borderless no-vertical-lines no-horizontal-lines"/>
			<v-vertical-layout _id="m_buttonBar" width="100%" visible="false" spacing margin>
				<v-horizontal-layout spacing>
					<v-check-box _id="m_responsibleCheckbox" caption="%(key.GUI_LABEL_RESPONSIBLE_0)" />
					<v-check-box _id="m_overwriteCheckbox" caption="%(key.GUI_PERMISSION_OVERWRITE_INHERITED_0)" />
					<v-check-box _id="m_inheritCheckbox" caption="%(key.GUI_PERMISSION_INHERIT_ON_SUBFOLDERS_0)" />
				</v-horizontal-layout >
				<v-horizontal-layout spacing :right>
					<v-button _id="m_setButton">%(key.GUI_LABEL_SET_0)</v-button>
					<v-button _id="m_deleteButton">%(key.GUI_LABEL_DELETE_0)</v-button>
				</v-horizontal-layout>
			</v-vertical-layout>
		</v-css-layout>
	</body>
</html>
