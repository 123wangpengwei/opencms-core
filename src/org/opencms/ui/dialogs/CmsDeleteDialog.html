<!DOCTYPE html>
<html>
	<head>
		<meta name="package-mapping" content="o:org.opencms.ui.components" />
	</head>
	<body>
		<o-cms-basic-dialog>
			<content>
					<v-vertical-layout spacing margin size-full>
						<v-label _id="m_linksLabel">The following links will be invalidated:</v-label>
						<v-panel>
							<v-vertical-layout _id="m_resourceBox" style-name="o-max-height-500 o-reduced-margin o-reduced-spacing" spacing margin>
							</v-vertical-layout>
						</v-panel>
						<v-check-box _id="m_deleteSiblingsField" caption="*Delete siblings"  />
						<v-label>*Do you really want to delete the resources?</v-label>
					</v-vertical-layout>
			</content>
			<buttons>
				<v-button _id="m_okButton">%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
				<v-button _id="m_cancelButton">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
			</buttons>
		</o-cms-basic-dialog>
	</body>
</html>
