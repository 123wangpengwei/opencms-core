<!DOCTYPE html>
<html>
<head>
  	  	<meta name="package-mapping" content="u:org.opencms.ui" />
  	  	<meta name="package-mapping" content="o:org.opencms.ui.components" />
  </head>
  <body>
  	<v-css-layout>
  		<v-vertical-layout>
	  			<v-form-layout>
	  				<o-cms-date-field _id="m_dateField" caption="Date" />
	  				<v-check-box _id="m_modifySubresourcesField" caption="Modify subresources/files"/>
	  				<v-check-box _id="m_rewriteContentField" caption="Rewrite content" />
	  			</v-form-layout>
	  			<o-cms-button-panel :right>
	  				<v-button _id="m_okButton" >%(key.GUI_DIALOG_BUTTON_OK_0)</v-button>
	  				<v-button _id="m_cancelButton" >%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
	  			</o-cms-button-panel>
	  		</v-vertical-layout>
    </v-css-layout>
  </body>
</html>
