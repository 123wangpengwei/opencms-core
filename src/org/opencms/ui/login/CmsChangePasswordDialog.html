<!DOCTYPE html>
<html>
<head>
	<meta name="package-mapping" content="o:org.opencms.ui.components" />
</head>
<body>
	<o-cms-basic-dialog>
		<content>
			<v-vertical-layout size-full spacing margin>
				<v-label style-name="h3">%(key.GUI_PLEASE_ENTER_NEW_PASSWORD_0)</v-label>
				<v-form-layout :expand="1">
					<v-password-field _id="m_oldPasswordField" caption="%(key.GUI_CHANGE_PW_OLD_0)" width="100%" />
					<v-label _id="m_securityHint" />
					<v-password-field _id="m_passwordField1" caption="%(key.GUI_CHANGE_PW_FIELD1_0)" width="100%" />
					<o-cms-security-indicator _id="m_securityIndicator" caption="%(key.GUI_CHANGE_PW_SECURITY_INDICATOR_0)" width="100%" />
					<v-password-field _id="m_passwordField2" caption="%(key.GUI_CHANGE_PW_FIELD2_0)" width="100%" />
				</v-form-layout>
			</v-vertical-layout>
		</content>
		<buttons>
			<v-button _id="m_passwordChangeButton">%(key.GUI_CHANGE_PASSWORD_BUTTON_0)</v-button>
			<v-button _id="m_cancelButton" visible="false">%(key.GUI_DIALOG_BUTTON_CANCEL_0)</v-button>
		</buttons>
	</o-cms-basic-dialog>
</body>
</html>
