<TD><U>Hinweise:</U> Ein exportiertes Verzeichnis wird in einer zip-Datei gespeichert. Diese wird in einem Verzeichnis des Webservers angelegt, das bei der Installation von OpenCms als Export-Verzeichnis angegeben worden ist.<BR>
Nur aus diesem Verzeichnis können Dateien auch wieder importiert werden. Die in der importierten Datei enthaltenen Verzeichnisse können in jedes Projekt in OpenCms eingefügt werden (Schreibrechte vorausgesetzt).<BR>
Beim Export und Import wird nicht überprüft, ob Dateien oder Verzeichnisse mit gleichem Namen schon im Zielverzeichnis existieren. Sollte dies der Fall sein, werden diese ohne Vorwarnung überschrieben.</TD>
